<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
</head>

<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>{{fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{person.msg}}</h3>
        <div v-text='msg'></div>
        <div v-html='htmlStr'></div>
        <input type='text' v-model='fav'><br>
        <button v-on:click='hander'>按钮1</button>
        <button @click='hander'>按钮2</button>
    </div>
</body>
<script src="./Observer.js"></script>
<script src="./MVue.js"></script>
<script>
    let vm = new MVue({
        el: '#app',
        data() {
            return {
                person: {
                    name: '王建杭',
                    age: 25,
                    msg: '学习vue源码',
                },
                htmlStr: '<hr>',
                fav: '姑娘',
            }
        },
        methods: {
            hander() {
                this.person.name = this.fav;
            }
        }
    })
</script>

</html>
