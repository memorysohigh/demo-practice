    <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-iconl14.png">

    <link rel="apple-touch-icon" sizes="180x180" href=". /apple-touch-icon180.png">
    <link rel="icon" href="./favicon.ico">
    <script>
        let scale = 1.0/window.devicePixelRatio
        let text = `<meta name="viewport" content="width=device-width,initial-scale=${scale},maximum-sacle=${scale},maximum=${scale}，user-scale=no" >`
        document.write(text)
        document.documentElement.style.fontSize = window.innerWidth/7.5+'px'
        document.documentElement.setAttribute('data-dpr',window.devicePixelRatio+'')
    </script>
</head>
