<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <component-a class="lasd" @click='asd' :a='hh' v-model:hh='hh' v-model:prop='prop'></component-a>
    </div>
    <script>
        const componentA = {
            inheritAttrs: true,
            template: `<div>
                <h1 @click="click($event)">{{prop}}</h1>
                <h1 :class='$attrs.class' @click='$attrs.onClick'>{{hh}}</h1>
            </div> `,
            props: {
                hh: Number,
                prop: String
            },
            emits: ['update:prop', 'update:hh'],
            methods: {
                click(e) {
                    // console.log(e);
                    console.log(9999999999, this.$attrs);
                    this.$emit('update:hh', 11111111111111)
                    this.$emit('update:prop', '99999999999999999999999999')
                }
            }
        }
        const app = Vue.createApp({
            props: ['user', ],
            components: {
                componentA
            },
            data() {
                return {
                    prop: '88',
                    hh: 11,
                    message: 'hello vue3'
                }
            },
            setup(props) {
                const co = Vue.ref(0)
                console.log(co);
                co.value = 1

                Vue.watch()

                Vue.onMounted(() => {
                    console.log("onMounted:" + 123456);
                })
                Vue.onBeforeMount(() => {
                    console.log('onBeforeMount:' + 'onBeforeMount');
                })
                return {
                    co
                }
            },
            computed: {},
            mounted() {
                console.log("mounted:" + 555555);
            },
            beforeMount() {
                console.log('beforeMount:' + 999999);
            },
            created() {
                console.log('this.co:' + this.co);

            },
            methods: {
                asd() {
                    console.log(6666);
                }
            },
        }, {
            user: 'llllddddsasda'
        })
        app.mount('#app')
    </script>
</body>

</html>
